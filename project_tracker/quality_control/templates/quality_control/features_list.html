{% extends 'base/base.html' %}

{% block content %}
    <h1>Список всех запросов на улучшение</h1>

    <ul>
        {% for feature in features_list %}
            <li>
                <a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a>
                <br>
                Status: {{ feature.status }}
            </li>
        {% endfor %}
    </ul>
    <br><br>
        <a href="{% url 'quality_control:feature_list_form' %}">Предложить улучшение</a>
{% endblock %}
